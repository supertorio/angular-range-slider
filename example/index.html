<!DOCTYPE html>
<html id="ng-app" data-ng-app="app">

<head>
    <title>Angular Range Slider Examples</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../angular-range-slider.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="../angular-range-slider.min.js"></script>
    <script src="controllers.js"></script>
</head>

<body data-ng-controller="AppController">

    <div class="container" style="margin-top: 100px;">
        <section class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Single Slider Example</h1>
                <p>Value: {{items[0].value}}</p>
                <div data-range-slider
                     data-floor="100"
                     data-ceiling="1000"
                     data-step="50"
                     data-precision="2"
                     data-highlight="left"
                     data-ng-model="items[0].value"></div>
            </div>
        </section>

        <section class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Range Slider Example</h1>
                <p>Value 1: {{items[1].value}}</p>
                <p>Value 2: {{items[2].value}}</p>
                <div data-range-slider
                     data-floor="100"
                     data-ceiling="1000"
                     data-dragstop="true"
                     data-ng-model-low="items[1].value"
                     data-ng-model-high="items[2].value"></div>
            </div>
        </section>
		
		<button ng-click="change()"> Disable toggle </button>
		<section class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Dsiabled Range Slider Example</h1>
                <p>Value 1: {{items[3].value}}</p>
                <p>Value 2: {{items[4].value}}</p>
                <div data-range-slider
                     data-floor="100"
                     data-ceiling="1000"
                     data-dragstop="true"
                     data-ng-model-low="items[3].value"
                     data-ng-model-high="items[4].value"
					 disabled="isDisabled"></div>
            </div>
        </section>

    </div>

</body>
</html>
